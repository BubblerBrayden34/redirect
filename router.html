<!DOCTYPE html>
<html>
<head>
  <title>Router</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: #5c6bc0;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3f51b5;
    }
  </style>
</head>
<body>
  <button onclick="route()">route</button>

  <script>
    function generateDomain() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let domain = '';
      for (let i = 0; i < 10; i++) {
        domain += chars[Math.floor(Math.random() * chars.length)];
      }
      return domain + '.com';
    }

    function route() {
      const fakeDomain = generateDomain();
      const dataUrl = 'data:text/html;base64,PHRpdGxlPlRlc3QgUGFnZTwvdGl0bGU+PGgyPkhlbGxvLCBmYWtlIHJvdXRlZCB3b3JsZCE8L2gyPg=='; // Replace with your real data:URL

      // Change the address bar to fake domain (no redirect)
      history.pushState({}, '', 'https://' + fakeDomain + '/');

      // Open data URL in a new tab
      window.open(dataUrl, '_blank');
    }
  </script>
</body>
</html>
