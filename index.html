<!DOCTYPE html>
<html>
<head>
  <title>Router</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: #5c6bc0;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3f51b5;
    }
  </style>
</head>
<body>
  <button id="router-btn">route</button>

  <script>
    function generateDomain() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let domain = '';
      for (let i = 0; i < 10; i++) {
        domain += chars[Math.floor(Math.random() * chars.length)];
      }
      return domain + '.com';
    }

    function route() {
      const fakeDomain = generateDomain();
      const dataUrl = 'data:text/html;base64,PHRpdGxlPkhlbGxvPC90aXRsZT48aDI+VGhpcyBpcyBhIGZha2UgcGFnZTwvaDI+'; // Example working one

      history.replaceState(null, '', 'https://' + fakeDomain + '/');
      window.location.href = dataUrl;
    }

    // Attach AFTER definition to avoid "not defined" error
    document.getElementById('router-btn').addEventListener('click', route);
  </script>
</body>
</html>
